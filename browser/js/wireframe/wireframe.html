<div ng-click="createElement('base-layer')" id="left-sidebar" style="position: absolute; left: 0; top: 0; width: 10vw; height: 100%; background-color: gray">
	<div id="frame-btn" style="width: 40px; height: 40px">Frame</div>
</div>

<div id="wireframe-board" style="position: absolute; left: 10vw; top: 0; width: 80vw; height: 100%; background-color: #d3d3d3; overflow: auto">
</div>

<script>
var firebase = new Firebase("https://resplendent-torch-9329.firebaseio.com/");
$(document).ready(function() {
  console.log("IN FIREBASE SCRIPT JS");
  $('#wireframe-board').on('click', 'base-layer', function(event) {
    console.log("element clicked");
    var styleElements = $('base-layer').attr("style");
    firebase.push({
      style: styleElements,
      date: Date.now()
    })
  });

  firebase.on("child_added", function(snapshot) {
    console.log(snapshot.val(), "snapshot");
  })







});
</script>

<div id="right-sidebar" style="position: absolute; right: 0; top: 0; width: 10vw; height: 100%; background-color: gray">
	<input type="range" ng-model='currentZoom' ng-change="updateZoom(currentZoom)" min="1" max="200"></input>
	<span id="percentage">{{ currentZoom }}%</span>
	<button type="button" class="save-button" ng-click="saveElements()">SAVE?</button>
</div>
