<div class="container-fluid projectPage">
  <div class="row">
    <h1>TEAMS</h1>
    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
      </div>
    </form>
  </div>
  <div ng-repeat="team in teams | filter:search">
      <span class="md-headline">{{team.name}}</span>
    </br></br>
    <span class="md-subhead">
      <ul class="list-unstyled">
        <li><strong>Admin: </strong></li>
        <li>{{team.administrator.firstName}} {{team.administrator.lastName}} - email: {{team.administrator.email}}</li>
        <li><strong>Members: </strong></li>
        <li ng-repeat="member in team.members | filter:search">{{member.firstName}} {{member.lastName}} - email: {{member.email}}</li>
      </ul>
    </span>
      <div class="card">
        <div class="card-img-top" ng-repeat="screenshot in team.screenshots">
          <img ng-src="{{screenshot}}">
        </div>
    </div>
  </div>
</div>
