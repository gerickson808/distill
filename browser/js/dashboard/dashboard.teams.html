<div class="container-fluid projectPage">
  <div class="row">
    <h1>TEAMS</h1>
    <form class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
      </div>
    </form>
  </div>
  <div ng-repeat="team in teams | filter:search">
    <div class="card teamcards">
      <span class="md-headline">{{team.name}}</span>
    </br></br>
    <span class="md-subhead">
      <ul class="list-unstyled teamsinfo">
        <li><strong>Admin: </strong></li>
        <li>· {{team.administrator.firstName}} {{team.administrator.lastName}} - <em>email: {{team.administrator.email}}</em></li>
        <li><strong>Members: </strong></li>
        <li ng-repeat="member in team.members | filter:search">· {{member.firstName}} {{member.lastName}}<br> <em>email: {{member.email}}</em></li>
      </ul>
    </span>
  </div>


  <div class="projcard">
    <div class="card-img-top" ng-repeat="projinfo in team.screenshots">
      <div class="card-block projcardinfo">
        <ul class="list-unstyled">
          <li><a href="#"><img ng-src="{{projinfo.screenshotUrl}}" alt=""><br><span>{{projinfo.name}}</span></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
