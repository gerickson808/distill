<div class="container-fluid projectPage">
<div class="row">
	<h1>TEAMS</h1>
	<form class="form-inline">
		<div class="form-group">
	    <input type="text" class="form-control" placeholder="Search" ng-model="search">
	  </div>
	</form>
</div>


<md-content class="md-padding" layout-xs="column" layout="row">
  <div flex-xs flex-gt-xs="50" layout="column">
    <md-card ng-repeat="team in teams | filter:search">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{team.name}}</span>
          <span class="md-subhead">
            <ul class="list-unstyled">
              <li><strong>Admin: </strong></li>
              <li>{{team.administrator.firstName}} {{team.administrator.lastName}}</li>
              <li><strong>Members: </strong></li>
              <li ng-repeat="member in team.members | filter:search">{{member.firstName}} {{member.lastName}}</li>
            </ul>
          </span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-lg card-media">
            <img src="../scss/home/iconnavbar.png">
          </div>
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions>
    </md-card>
  </div>
</md-content>
</div>
