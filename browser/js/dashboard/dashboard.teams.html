<div class="container-fluid projectPage">
  <div class="row">
  	<h1>TEAMS</h1>
  	<form class="form-inline">
  		<div class="form-group">
  	    <input type="text" class="form-control" placeholder="Search" ng-model="search">
  	  </div>
  	</form>
  </div>

  <md-content layout="column">
    <div ng-repeat="team in teams | filter:search">
      <span class="md-headline">{{team.name}}</span>
       <br/><br/>
      <span class="md-subhead">
        <ul class="list-unstyled">
          <li><strong>Admin: </strong></li>
          <li>{{team.administrator.firstName}} {{team.administrator.lastName}}</li>
          <li><strong>Members: </strong></li>
          <li ng-repeat="member in team.members | filter:search">{{member.firstName}} {{member.lastName}}</li>
        </ul>
      </span>
    </div>
    <md-virtual-repeat-container id="horizontal-container" md-orient-horizontal>
      <div md-virtual-repeat="screenshot in screenshots" class="repeated-item" flex>
        <img ng-src="{{screenshot}}">
      </div>
    </md-virtual-repeat-container>
  </md-content>

  </div>
