<div class="container-fluid projectPage bg-bone">
	<div class="row">
		<div>
			<h1>PROJECTS</h1>
		</div>
	</div>

	<div class="row">
		<form class="form-inline">
			<div class="form-group">
		    <input type="text" class="form-control" placeholder="Search" ng-model="search">
		  </div>
		</form>
	</div>

	<div class="row alltheprojects">
		<div class="projectBox boxActive col-md-3" ng-repeat="project in projects | filter:search" ui-sref="dashboard.project({id:project._id})">
			<img class="img-responsive projectimgs" ng-src="{{project.master.screenshotUrl}}">
			<h3>{{project.name}}</h3>
			<h4 class="steelblue">Created by: {{project.creator.firstName}} {{project.creator.lastName}}</h4>
		</div>
</div>
</div>
