<div class="container-fluid projectPage">
	<div class="row">
		<div class="col-sm-4">
			<h1>PROJECTS</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4">
			<form class="form-inline">
				<div class="form-group">
			    <input type="text" class="form-control" placeholder="Search" ng-model="search">
			  </div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3" ng-repeat="project in projects | filter:search" ui-sref="dashboard.project({id:project._id})">
			<div class="projectBox boxActive">
				<img ng-src="{{project.master.screenshotUrl}}">
				<h3>{{project.name}}</h3>
				<h4>{{project.creator.email}}</h4>
			</div>
		</div>
	</div>
</div>
