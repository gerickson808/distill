<div class="container-fluid">
	<div class="row">
		<h1>PROJECTS</h1>
	</div>

	<div class="row">
		<form class="form-inline">
			<div class="form-group">
		    <input type="text" class="form-control" placeholder="Search" ng-model="search">
		  </div>
		</form>
	</div>

	<div class="row">
		<table class="project-table">
			<thead>
				<td>Project Name</td>
				<td>Creator</td>
			</thead>
			<tr ui-sref="dashboard.project({id:project._id})" ng-repeat="project in projects | filter:search">
				<td>{{project.name}}</td><td>{{project.creator.email}}</td>
			</tr>
		</table>
	</div>
</div>
